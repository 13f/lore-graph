<script>

var params = {
	svgContainer: "container",
	width: 960,
	height: 600,
};
JsonHierarchy = $.extend(JsonHierarchy, params);
JsonHierarchy.init();

function process(){
	var url = document.getElementById("file").value;
  	JsonHierarchy.process(url);
}
